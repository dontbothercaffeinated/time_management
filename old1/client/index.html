<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assignment Tracker</h1>

    <form id="course-form">
        <input type="text" id="course-name" placeholder="Course Name">
        <button type="submit">Add Course</button>
    </form>

    <form id="project-form">
        <select id="course-select"></select>
        <input type="text" id="assignment-name" placeholder="Assignment Name">
        <input type="date" id="due-date">
        <button type="submit">Add Assignment</button>
    </form>

    <select id="filter-select">
        <option value="all">All Courses</option>
    </select>

    <ul id="assignments"></ul>

    <div>
        <input type="number" id="timer-input" min="1" value="25">
        <button id="timer-button">Start Working</button>
        <div id="timer-display" style="display:none;">25:00</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
