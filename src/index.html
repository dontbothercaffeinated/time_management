<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assignment Tracker</h1>
    </header>

    <main>
        <!-- Add Course Form -->
        <form id="course-form">
            <input type="text" id="course-name" placeholder="Course Name" required>
            <button type="submit">Add Course</button>
            <button type="button" id="manage-courses-button">Manage Courses</button>
        </form>

        <!-- Add Assignment Form -->
        <form id="project-form">
            <select id="course-select" required>
                <option value="">Select a Course</option>
            </select>
            <input type="text" id="assignment-name" placeholder="Assignment Name" required>
            <input type="date" id="due-date" required>
            <button type="submit">Add Assignment</button>
        </form>

        <!-- Manage Courses Popup -->
        <div id="manage-courses-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2>Manage Courses</h2>
                <ul id="course-list"></ul>
                <div class="popup-actions">
                    <button id="close-manage-courses">Close</button>
                </div>
            </div>
        </div>


        <!-- Filter and Assignment List -->
        <select id="filter-select">
            <option value="all">All Courses</option>
        </select>
        <ul id="assignments"></ul>

        <!-- Session Duration Display -->
        <div id="session-duration-container">
            <span>Session Duration: </span>
            <span id="session-duration">4:00:00</span>
            <button id="edit-session-duration-button">Edit</button>
        </div>

        <!-- Work Timer Section -->
        <div id="work-timer">
            <input id="work-duration" type="number" value="25" min="1" max="240" />
            <button id="start-stop-button">Start Working</button>
            <div id="countdown-timer" style="display: none;">
                Time Remaining: <span id="time-remaining"></span>
            </div>
        </div>
    </main>

    <!-- Edit Popup Dialog -->
    <div id="edit-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Edit Due Date</h2>
            <label for="popup-due-date">New Due Date:</label>
            <input type="date" id="popup-due-date" />
            <div class="popup-actions">
                <button id="save-popup-button">Save</button>
                <button id="cancel-popup-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Session Duration Popup -->
    <div id="edit-session-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Edit Session Duration</h2>
            <label for="session-duration-input">Enter New Duration (hours:minutes:seconds):</label>
            <input type="text" id="session-duration-input" placeholder="e.g., 4:00:00" />
            <div class="popup-actions">
                <button id="save-session-duration-button">Save</button>
                <button id="cancel-session-duration-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
